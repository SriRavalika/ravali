<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width:100px;
        height: 100px;
        margin: 50px;
background-color: aqua;
color: pink;
position: relative;
animation-name: move-box;
animation-duration: 5s;
animation-iteration-count: infinite;
border: 3px solid blue;
    }
    @keyframes move-box{
        0%{left:0; transform: rotate(0deg);}

        50%{left:200px;border-radius: 20px;transform:scale(0.5) rotate(180deg)}
        100%{left:0 ;transform:scale(1.5) rotate(360deg)}
    }
</style>



</head>

<body>
    <div class="box">Ravali</div>
</body>
</html>
